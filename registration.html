<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            align-items: center;
        }
    </style>
</head>
<body >
    <h1 style="justify-content: center;">Registration Form</h1>
    <br>
    <div class="container" style="justify-content: space-around;background-color: aliceblue; border: 1px solid black; padding: 5px;">
        <label style="font-size: 20px;">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" style="font-size: 20px;margin-left: 5px;margin-bottom: 20px;">
        <br>
        <label style="font-size: 20px;">Email</label>
        <input type="text" name="name" id="name" placeholder="Enter your email" style="font-size: 20px;margin-left: 5px;margin-bottom: 20px;">
        <br>
        <label style="font-size: 20px;">Phone number</label>
        <input type="text" name="name" id="name" placeholder="Enter phone number" style="font-size: 20px;margin-left: 5px;margin-bottom: 20px;">
        <br>
        <label style="font-size: 20px;">Gender</label>
        <div>
            <input type="radio" id="gen" value="Male">Male</input>
            <input type="radio" id="gen" value="Female">Female</input>
        </div>
        <br>
        <button>Submit</button>
    </div>
    
</body>
</html>
